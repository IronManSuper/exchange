<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>芒芒圣诞好礼</title>
    <link rel="stylesheet" href="./css/exchange.css" type="text/css"/>
    <!--<script src="./js/iscroll.js" type="text/javascript"></script>-->
    <script src="./js/zeptoJs/zepto.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/event.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/ajax.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/form.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/detect.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/fx.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/fx_methods.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/assets.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/data.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/deferred.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/callbacks.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/selector.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/touch.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/stack.js" type="text/javascript"></script>
    <script src="./js/zeptoJs/ios3.js" type="text/javascript"></script>
   <!-- <script type="text/javascript">
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, true);
    </script>-->
</head>
<body>
<div id="wrapper" class="body-wrapper">

        <div class="exchange-message">
            <img src="images/exChangebg.jpg">
            <form id="exchange-form" class="exchangeForm" action="">
                <div class="exchange-table">
                    <div class="group-box">
                        <input id="phone" name="phone" maxlength="11" placeholder="手机号" type="text">
                        <a id="gainExchange" class="gainExchange" href="javascript:void(0);">获取兑换码</a>
                    </div>
                    <div class="group-box"><input id="code" name="code" placeholder="兑换码" type="text"></div>
                    <div class="group-box"><a id="submit-form" class="exchange-submit" href="javascript:void(0);">立即兑换</a></div>
                </div>
            </form>
        </div>
        <div class="exchange-prize">
            <img src="./images/present.jpg"/>
        </div>
        <div id="panelAlert" class="panel-alert">
            <div class="panel-box">
                <i id="cleanPanel" class="clean-alter"></i>
                <div id="hintMessage" class="hintMessage">
                </div>
            </div>
        </div>
</div>
<script src="./js/exchange.js" type="text/javascript"></script>
</body>
</html>
